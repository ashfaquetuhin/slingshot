<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Event Loop</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <style>
      .go {
        margin: 5rem;
        background: white;
        padding: 5rem;
        width: 25rem;
        height: 25rem;
        transition: all 0.2s;
      }

      .go.circle {
        border-radius: 50%;
      }

      .go.red {
        background: red;
      }

      .go.purple {
        background: purple;
        color: white;
      }

      .go.fadeOut {
        opacity: 0;
      }
    </style>
    <div class="go">Click me</div>
    <script>
      // console.log('starting')
      // setTimeout (function () {
      //   console.log('running');
      // }, 2000);
      // console.log('ending');

      const go = document.querySelector('.go');
      // 1. change the text to Gowhen clicked
      go.addEventListener('click', function (e) {
        const el = e.currentTarget;
        el.textContent = 'GO';
        setTimeout(function () {
          // make a circle after 2 sec
          el.classList.add('circle');
          // make it red after .5 sec
          setTimeout(function () {
            el.classList.add('red');
            // make it square after .25 sec
            setTimeout(function () {
              el.classList.remove('circle');
              // make it purple after .3 sec
              setTimeout(function () {
                el.classList.remove('red');
                el.classList.add('purple');
                // fade out after .5s
                setTimeout(function () {
                  el.classList.add('fadeOut');
                }, 500);
              }, 300);
            }, 250);
          }, 500);
        }, 2000);
      });

      // finish
    </script>
  </body>
</html>
